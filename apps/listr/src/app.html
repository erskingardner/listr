<!doctype html>
<html lang="en" class="h-full dark">
    <head>
        <meta charset="utf-8" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="%sveltekit.assets%/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="%sveltekit.assets%/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="%sveltekit.assets%/favicon-16x16.png"
        />
        <link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
        <meta name="theme-color" content="#ffffff" />
        <link rel="preconnect" href="https://rsms.me/" />
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
        <meta name="viewport" content="width=device-width" />
        %sveltekit.head%

        <!-- HTML Meta Tags -->
        <title>Listr</title>
        <meta
            name="description"
            content="Listr is the best way to curate, organize, and discover everything that Nostr has to offer. Build new lists, stay organized, and browse collections."
        />

        <!-- Facebook Meta Tags -->
        <meta property="og:url" content="https://beta.listr.lol" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="Listr" />
        <meta
            property="og:description"
            content="Listr is the best way to curate, organize, and discover everything that Nostr has to offer. Build new lists, stay organized, and browse collections."
        />
        <meta property="og:image" content="/images/open-graph.webp" />

        <!-- Twitter Meta Tags -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta property="twitter:domain" content="beta.listr.lol" />
        <meta property="twitter:url" content="https://beta.listr.lol" />
        <meta name="twitter:title" content="Listr" />
        <meta
            name="twitter:description"
            content="Listr is the best way to curate, organize, and discover everything that Nostr has to offer. Build new lists, stay organized, and browse collections."
        />
        <meta name="twitter:image" content="/images/open-graph.webp" />
    </head>
    <body
        id="body"
        data-sveltekit-preload-data="hover"
        class="h-full w-full antialiased bg-white text-black dark:bg-gray-800 dark:text-gray-50"
    >
        <div style="display: contents">%sveltekit.body%</div>
    </body>
</html>
