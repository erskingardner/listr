<!doctype html>
<html lang="en" class="h-full dark">
    <head>
        <meta charset="utf-8" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="%sveltekit.assets%/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="%sveltekit.assets%/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="%sveltekit.assets%/favicon-16x16.png"
        />
        <link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
        <meta name="theme-color" content="#ffffff" />
        <link rel="preconnect" href="https://rsms.me/" />
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
        <meta name="viewport" content="width=device-width" />
        %sveltekit.head%

        <title>Listr</title>
        <meta
            name="description"
            content="A Nostr based app to help you view and manage your own
        Nostr lists and find great content in other people's lists."
        />
    </head>
    <body
        id="body"
        data-sveltekit-preload-data="hover"
        class="h-full w-full antialiased bg-white text-black dark:bg-gray-800 dark:text-gray-50"
    >
        <div style="display: contents">%sveltekit.body%</div>
    </body>
</html>
